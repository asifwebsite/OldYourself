<!DOCTYPE html>
<html lang="en" dit="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldYourself</title>
    <link rel="stylesheet" href=https://pro.fontawesome.com/releases/v5.10.0/css/all.css>
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="../style.css">

</head>

<body id="shopBody">
    <img src="../OldYourselfPictures/loader.gif" class="loader" alt="">
    <div class="alert-box">
        <img src="../OldYourselfPictures/alert2.png" class="alert-img" alt="">
        <p class="alert-msg">Error messege</p>
    </div>
    <div class="alert-box-add">
        <img src="../OldYourselfPictures/alert-add.png" class="alert-img-add" alt="">
        <p class="alert-msg-add">Itam has been successfully added to the cart</p>
    </div>

    <section id="header">
        <div id="navLogo"></div>
        <ul id="navbarShop"></ul>
        <div id="mobilePage"></div>
    </section>
    <section class="MainPhotoPage" id="ShopFirstSection">
        <h2><span>Old</span> yourself with <span>new</span> products</h2>
    </section>

    <section id="add-Product">
        <a onclick="showAddProductsWindow();" class="normal">Add Product <span>&#43; </span></a>
    </section>
    <div id="add-Product-Window">
        <input type="text" id="product-id" placeholder="product id" name="product-id">
        <input type="text" id="product-title" placeholder="product name" name="product-title">
        <textarea id="des" placeholder="product description" name="product-description"></textarea>
        <input type="number" id="price" placeholder="Price ($)" name="price">
        <input type="text" id="first-file-upload-btn" placeholder="First photo" name="first-file-upload-btn">
        <input type="text" id="second-file-upload-btn" placeholder="Second photo" name="second-file-upload-btn"
            required>
        <input type="text" id="third-file-upload-btn" placeholder="Third photo" name="third-file-upload-btn">
        <input type="text" id="fourth-file-upload-btn" placeholder="Fourth photo" name="fourth-file-upload-btn"
            required>
        <div class="select-category">
            <p class="text">Category</p>
            <div class="Categories">
                <input type="radio" name="category" class="category-checkbox" id="car" value="Car" checked="checked">
                <input type="radio" name="category" class="category-checkbox" id="motorocycle" value="Motorocycle">
                <input type="radio" name="category" class="category-checkbox" id="typewriter" value="Typewriter">
                <input type="radio" name="category" class="category-checkbox" id="recordPlayer" value="Record player">
                <input type="radio" name="category" class="category-checkbox" id="clock" value="Clock">
                <input type="radio" name="category" class="category-checkbox" id="more" value="More">
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="add-btn" onclick="adminAddProduct();">add product</button>
        </div>
    </div>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search vintage items" onkeyup="search()">
        </form>
        <div class="product-list" id="product-list">

        </div>
    </section>


    <footer class="section-p1" id="footerPage"></footer>

    <script src="searchShop.js"></script>
    <script src="../fram.js"></script>
    <script>createNavLogoPage();</script>
    <script>createNavMobilePage();</script>
    <script>createNavShop();</script>
    <script>navResponsive();</script>
    <script>createFooterPages();</script>
    <script src="../persist.js"></script>
    <script src="../shop.js"></script>

</body>

</html>
