<!DOCTYPE html>
<html lang="en" dit="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldYourself</title>
    <link rel="stylesheet" href=https://pro.fontawesome.com/releases/v5.10.0/css/all.css />
    <link rel="stylesheet" href=https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>

<body id="addProductPage">
    <img src="../OldYourselfPictures/loader.gif" class="loader" alt="">

    <img src="Logo.png" class="logoAddProduct" alt="">

    <form method="get">
        <input type="text" id="product-id" placeholder="product id" name="product-id" required>
        <input type="text" id="product-title" placeholder="product name" name="product-title" required>
        <textarea id="des" placeholder="product description" name="product-description" required></textarea>
        <input type="number" id="price" placeholder="Price ($)" name="price" required>
        <!-- product image -->
        <div class="product-imgs">
            <!-- upload inputs -->
            <p class="text"><img src="camera.png" alt="">upload images</p>
            <div class="upload-catalouge">
                <input type="file" class="fileupload" id="first-file-upload-btn" name="firstPhoto" hidden>
                <label for="first-file-upload-btn" class="upload-image"></label>
                <input type="file" class="fileupload" id="second-file-upload-btn" name="secPhoto" hidden>
                <label for="second-file-upload-btn" class="upload-image"></label>
                <input type="file" class="fileupload" id="third-file-upload-btn" name="thirdPhoto" hidden>
                <label for="third-file-upload-btn" class="upload-image"></label>
                <input type="file" class="fileupload" id="fourth-file-upload-btn" name="fourPhoto" hidden>
                <label for="fourth-file-upload-btn" class="upload-image"></label>
            </div>
        </div>
        <div class="select-category">
            <p class="text">Category</p>
            <div class="Categories">
                <input type="radio" name="category" class="category-checkbox" id="car" value="Car" checked="checked">
                <input type="radio" name="category" class="category-checkbox" id="motorocycle" value="Motorocycle">
                <input type="radio" name="category" class="category-checkbox" id="typewriter" value="Typewriter">
                <input type="radio" name="category" class="category-checkbox" id="recordPlayer" value="Record player">
                <input type="radio" name="category" class="category-checkbox" id="clock" value="Clock">
                <input type="radio" name="category" class="category-checkbox" id="more" value="More">
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="add-btn" onclick="doAddProduct()">add product</button>
        </div>

    </form>



    <script src="../persist.js"></script>
    <script src="addProduct.js"></script>



</body>

</html>
